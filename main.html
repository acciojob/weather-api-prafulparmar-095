<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Current Weather</h1>
        <p>Get real-time weather data for London.</p>

        <button id="getWeatherButton">Get Current Weather</button>

        <div id="weatherData" class="weather-info">
            </div>

        <div class="instructions">
            <h2>Instructions:</h2>
            <ol>
                <li>Click the "Get Current Weather" button.</li>
                <li>The application fetches weather data for London.</li>
                <li>The weather details will be displayed below.</li>
            </ol>
        </div>

        <div class="api-info">
            <h3>API Used:</h3>
            <a href="https://openweathermap.org/api" target="_blank" rel="noopener noreferrer">OpenWeatherMap API</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
